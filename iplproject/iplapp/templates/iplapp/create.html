
{% extends "iplapp/home.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
     
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6"> <!-- Adjusted column width for proper sizing -->
        <h1 class="text-center text-dark">Create New Player</h1>
        
        <div class="card shadow-lg p-4">
        
                    <form action="/create/" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-6">
                            <label for="Jerseyno" class="form-label">Jersey No:</label>
                            <input type="number" name="Jno" class="form-control" placeholder="Enter jersey no" >
                        </div>
    
                        <div class="mb-6">
                            <label for="PlayerName" class="form-label">Player Name:</label>
                            <input type="text" name="pn" class="form-control" placeholder="Enter player name" >
                        </div>
    
                        <div class="mb-6">
                            <label for="Runs" class="form-label">Runs:</label>
                            <input type="number" name="rn" class="form-control" placeholder="Enter Runs" >
                        </div>
    
                        <div class="mb-6">
                            <label for="Wickets" class="form-label">Wickets:</label>
                            <input type="number" name="wn" class="form-control" placeholder="Enter Wicket" required>
                        </div>
    
                        <div class="mb-6">
                            <label for="TeamName" class="form-label">Team Name:</label>
                            <input type="text" name="tn" class="form-control" placeholder="Enter Team Name" >
                        </div>
    
                        <button type="submit" class="btn btn-success w-100">Create Player</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
